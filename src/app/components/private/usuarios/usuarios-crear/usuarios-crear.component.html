<div class="d-flex flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom" >
    <h4>Nuevo Usuario</h4>
</div>
    
<div class="card">
    <div class="card-header">
        Crear Usuario
    </div>
    <div class="card-body">
            <form>
                <div class="form-group">
                    <label >Nombre de Usuario</label>
                    <input type="text" class="form-control" name="nombreUsuario" [(ngModel)]="nombreUsuario">
                </div>
                <div class="form-group">
                    <label >Ingrese su email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">        
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" >
                </div>
                <button type="submit" class="btn btn-primary btn-block" (click)="crearUsuario()">Crear Usuario</button>                
            </form>
    </div>
</div>
