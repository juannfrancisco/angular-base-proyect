<div class="container">
    <h1>Iniciar Sesión</h1>
    <hr/>

    <form>
        <div class="form-group">
            <label >Nombre de Usuario</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="userName" >
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" >
          </div>
          <button type="submit" class="btn btn-primary btn-block" (click)="iniciarSesion()">Iniciar Sesion</button>
          <hr/>
          <div>
            No tienes Cuenta ? <a routerLink="/registro" >Registrate acá</a>
          </div>
    </form>
    

</div>
